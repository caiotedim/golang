<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil Harmônco - Cadastro</title>
</head>
<body>

<form enctype="multipart/form-data" action="http://127.0.0.1:8080/upload" method="post" >
<table style="width:100%">
    <tr>
        <td>Nome: <input type="text" name="name" /><br><br></td>
    </tr>

        <td>Imagem 1: <input type="text" name="image1"  /></td>
        <td>Imagem 2: <input type="text" name="image2"  /></td>
    </tr>-->
    <tr>
        <td>Modificada?
            <input type="radio" name="mod1" value="true"  /> Sim

        <td><input type="file" name="file2" /></td>

</form>
